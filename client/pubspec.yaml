name: book_sphere
description: A cross-platform reading app with dynamic mood-based audio-visual experiences

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.0.5
  
  # HTTP client
  http: ^1.1.0
  
  # WebSocket client
  socket_io_client: ^2.0.3+1
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Audio handling
  just_audio: ^0.9.36
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  path: ^1.8.3
  crypto: ^3.0.3
  permission_handler: ^11.0.1
  device_info_plus: ^9.1.0
  connectivity_plus: ^5.0.1
  sqflite: ^2.3.0
  uuid: ^4.0.0
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # UI components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # PDF/EPUB reading
  flutter_pdfview: ^1.3.2
  epub_view: ^3.0.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Logging
  logger: ^2.0.2+1
  
  # Platform detection
  universal_platform: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/music/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700